<mat-toolbar>
  Dart Time Leaderboard
  <div id=right><a href="https://github.com/robertFreiseisen">By <span>Robert</span></a></div>

  </mat-toolbar>
<mat-tab-group mat-align-tabs="center" animationDuration="0ms" (selectedTabChange)="tabChanged($event)">
  <mat-tab label="Easy">
    <leaderboard [model]=model [level]=0></leaderboard>
  </mat-tab>
  <mat-tab label="Normal">
    <leaderboard [model]=model [level]=1></leaderboard>
  </mat-tab>
  <mat-tab label="Hard">
    <leaderboard  [model]=model [level]=2></leaderboard>
  </mat-tab>
  <mat-tab label="Extreme">
    <leaderboard [model]=model [level]=3></leaderboard>
  </mat-tab>
  <mat-tab label="Crazy">
    <leaderboard [model]=model [level]=4></leaderboard>
  </mat-tab>
</mat-tab-group>

<div class="container-fluid">
  Game Data: {{data}}<br />
  Game Data: {{topic}}<br />
</div>
