<div id=center>
  <div class=console>
    <p id=head>Leaderboard : Normal</p>

    <p *ngFor="let user of model">
      {{user.name +" :"+user.score*(level+1)}}
    </p>

    <div class=dots-container>
      <div class=dot></div>
      <div class=dot></div>
      <div class=dot></div>
    </div>
  </div>
</div>

<div id=center>
  <div class=console>
    <p *ngFor="let command of commands">{{command}}</p>

    <div class=dots-container>
      <div class=dot></div>
      <div class=dot></div>
      <div class=dot></div>
    </div>
  </div>
</div>
